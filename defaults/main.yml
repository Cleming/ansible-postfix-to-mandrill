postfix_to_mandrill_default_sender: "root@{{ inventory_hostname }}"

# Do we send only local emails to mandrill or do we relay too ?
postfix_to_mandrill_local_only: true

postfix_to_mandrill_password: false
postfix_to_mandrill_use_submission: true
postfix_to_mandrill_username: false

postfix_to_mandrill_mynetworks:
  - 127.0.0.0/8
  - '[::ffff:127.0.0.0]/104'
  - '[::1]/128'
  
